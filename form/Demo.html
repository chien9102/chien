<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Demo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
</head>

<body>
    <form action="">
        <div class="left">
            <img src="https://cdn.pixabay.com/photo/2024/03/11/12/43/leaf-8626541_1280.jpg" alt="">
        </div>
        <div class="right">
             <h1>ĐĂNG KÝ</h1>
             <div class="container">
                 <div class="form-group">
                     <label for="">Username :</label><br>
                     <input type="text" placeholder="Enter your username">
                 </div>
                 <div class="form-group">
                    <label for="">Email :</label><br>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="">Phone :</label><br>
                    <input type="number" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="">Password :</label><br>
                    <input type="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="">Date :</label><br>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label for="">Quốc gia :</label><br>
                     <select>
                         <option selected disabled>Chọn quốc gia của bạn</option>
                         <option >VietNam</option>
                         <option >ThaiLan</option>
                         <option >Lao</option>
                         <option >Anh</option>
                     </select>
                </div>
                <div class="form-group">
                    <label for="">Sở thích :</label>
                    <input type="checkbox">
                    <label for="">Play Game</label>
                    <input type="checkbox">
                    <label for="">Reading</label>
                    <input type="checkbox">
                    <label for="">Football</label>
                </div>
                <div class="form-group">
                    <label for="">Giới tính :</label>
                    <input type="radio" name="gender">
                    <label for="">Nam</label>
                    <input type="radio" name="gender">
                    <label for="">Nu</label>
                    <input type="radio" name="gender">
                    <label for="">Khac</label>
                </div>
                <div class="form-group">
                    <label for="">Nôi dung :</label><br>
                    <textarea rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="">Avatar :</label><br>
                     <div class="form-img">
                        <img style="height: 50px;width: 50px;" src="https://cdn.pixabay.com/photo/2024/05/08/17/45/animal-8748794_1280.jpg" alt="">
                     </div>
                     <input type="file">
                </div>
             </div>
             <div class="link">
                <button>Reset</button>
                <button>Submit</button>
                <button>Send</button>
             </div>
        </div>
    </form>
</body>

</html>
